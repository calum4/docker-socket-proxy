---

# jenkins variables
project_name: docker-socket-proxy
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'HAPROXY_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-socket-proxy'
  - CONTAINER_NAME = 'socket-proxy'
  - DOCKERHUB_IMAGE = 'linuxserver/socket-proxy'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/socket-proxy'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/socket-proxy'
  - DIST_IMAGE = 'alpine'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.21/main/'
  - DIST_REPO_PACKAGES = 'haproxy'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='2375'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
